version: '3.8'

services:
  # ============================================================================
  # Laravel Application (PHP-FPM + Nginx)
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel-test-app-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - laravel-test-app-network
    depends_on:
      - db

  # ============================================================================
  # Nginx Web Server
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: laravel-test-app-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - laravel-test-app-network
    depends_on:
      - app

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  db:
    image: postgres:15-alpine
    container_name: laravel-test-app-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: laravel_test_app
      POSTGRES_USER: laravel_test_app_user
      POSTGRES_PASSWORD: FvOB68f0WX9m2jM/
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - laravel-test-app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel_test_app_user -d laravel_test_app"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Adminer (Database Management UI)
  # ============================================================================
  adminer:
    image: adminer:latest
    container_name: laravel-test-app-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      - laravel-test-app-network
    depends_on:
      - db

networks:
  laravel-test-app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
