name: "spec_integration"
version: 1
category: "component"

description: "Reusable step for integrating framework specifications with token reduction"

# This is a component step for spec integration
step:
  number: 2  # Will be overridden by parent template
  name: "SPEC_INTEGRATION"
  description: "Integrate framework specifications to avoid regenerating boilerplate"
  commands:
    - verb: "REFERENCE"
      target: "framework_patterns and specifications"
      source: "specs"
      constraints:
        - "DO NOT reproduce spec content in descriptions"
        - "Use references like 'Follow Laravel controller spec'"
        - "Focus ONLY on business logic and requirements"
    - verb: "APPLY"
      target: "token_reduction_rules"
    - verb: "ENSURE"
      target: "descriptions are concise (50-150 words)"
      constraints:
        - "Reference specs instead of reproducing them"
        - "90% token reduction vs verbose descriptions"
  conditionals:
    - condition: "specs_context is provided"
      then_commands:
        - verb: "INCORPORATE"
          target: "framework_specific_patterns"
          source: "specs_context"

tags: ["component", "reusable", "specs", "token-reduction"]
