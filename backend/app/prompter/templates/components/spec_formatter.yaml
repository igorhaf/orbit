name: "spec_formatter"
version: 1
category: "component"

description: "Formats framework specifications for token-optimized prompts"

# Variable schema
variables:
  required:
    - specs

# Template
template: |
  {% if specs %}
  {% if specs.backend %}
  ───────────────────────────────────────────────────────────────────────
  {{specs.backend[0].language|upper}} FRAMEWORK SPECIFICATIONS
  ───────────────────────────────────────────────────────────────────────

  {% for spec in specs.backend %}
  ### {{spec.title}} ({{spec.spec_type}})
  {{spec.content}}

  {% endfor %}
  {% endif %}

  {% if specs.frontend %}
  ───────────────────────────────────────────────────────────────────────
  FRONTEND FRAMEWORK SPECIFICATIONS
  ───────────────────────────────────────────────────────────────────────

  {% for spec in specs.frontend %}
  ### {{spec.title}} ({{spec.spec_type}})
  {{spec.content}}

  {% endfor %}
  {% endif %}

  {% if specs.database %}
  ───────────────────────────────────────────────────────────────────────
  DATABASE SPECIFICATIONS
  ───────────────────────────────────────────────────────────────────────

  {% for spec in specs.database %}
  ### {{spec.title}} ({{spec.spec_type}})
  {{spec.content}}

  {% endfor %}
  {% endif %}

  {% if specs.css %}
  ───────────────────────────────────────────────────────────────────────
  CSS FRAMEWORK SPECIFICATIONS
  ───────────────────────────────────────────────────────────────────────

  {% for spec in specs.css %}
  ### {{spec.title}} ({{spec.spec_type}})
  {{spec.content}}

  {% endfor %}
  {% endif %}

  ═══════════════════════════════════════════════════════════════════════
  CRITICAL: Reference these specs instead of reproducing them!
  ═══════════════════════════════════════════════════════════════════════
  {% endif %}

tags: ["component", "formatting", "specs"]
estimated_tokens: 3000
