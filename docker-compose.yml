services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: orbit-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-orbit}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orbit_password}
      POSTGRES_DB: ${POSTGRES_DB:-orbit}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orbit} -d ${POSTGRES_DB:-orbit}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orbit-network

  # Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: orbit-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://orbit:orbit_password@postgres:5432/orbit}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY:-}
      DEBUG: ${DEBUG:-True}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # CORS_ORIGINS: Removed - using default from backend/app/config.py
      # Prompter Feature Flags
      PROMPTER_USE_TEMPLATES: ${PROMPTER_USE_TEMPLATES:-true}
      PROMPTER_USE_STRUCTURED_TEMPLATES: ${PROMPTER_USE_STRUCTURED_TEMPLATES:-true}
      PROMPTER_USE_CACHE: ${PROMPTER_USE_CACHE:-true}
      PROMPTER_USE_BATCHING: ${PROMPTER_USE_BATCHING:-true}
      PROMPTER_USE_TRACING: ${PROMPTER_USE_TRACING:-true}
      # Infrastructure connections
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      JAEGER_AGENT_HOST: ${JAEGER_AGENT_HOST:-jaeger}
      JAEGER_AGENT_PORT: ${JAEGER_AGENT_PORT:-6831}
      PROMETHEUS_MULTIPROC_DIR: ${PROMETHEUS_MULTIPROC_DIR:-/tmp}
    volumes:
      - ./backend:/app
      - /app/.venv
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - orbit-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        poetry run alembic upgrade head &&
        poetry run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend Next.js (Development mode)
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      target: deps
    container_name: orbit-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Orbit}
      NODE_ENV: development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - orbit-network
    command: npm run dev

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: orbit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - orbit-network

  # Jaeger Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: orbit-jaeger
    restart: unless-stopped
    ports:
      - "6831:6831/udp"  # Jaeger agent (thrift compact)
      - "16686:16686"    # Jaeger UI
      - "14268:14268"    # Jaeger collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - orbit-network

  # Prometheus Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: orbit-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./backend/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - orbit-network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: orbit-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"  # Port 3000 usado pelo Next.js frontend
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./backend/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./backend/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - orbit-network

volumes:
  postgres_data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  orbit-network:
    driver: bridge
